<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clase número 7</title>
</head>
<body>
    <header> 
        <img src="img/lamborghini.ico" alt="Logo lamborghini" class="logo">
        <h1>LAMBORGUINI MEXICO </h1>
        <img src="img/magnifying-glass.ico" alt="Lupa de busqueda" class="lupa">
    </header>
    <form action="">
        <h2>El auto de tus sueños, en un clic</h2>
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre"><br>
        <label for="apellidos">Apellidos: </label>
        <input type="text" name="apellidos" id="apellidos"><br>
        <label for="email">E-mail: </label>
        <input type="email" name="email" id="email"><br>
        <label for="telefono" >Teléfono: </label>
        <input type="tel" name="telefono" id="telefono"><br>
        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
